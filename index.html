<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        canvas {
            background-color: #f0f0f0;
            border: 1px solid #000;
        }
        input[type="range"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Physics Simulator</h1>

        <!-- Sliders for properties -->
        <div>
            <label>Mass:</label>
            <input type="range" id="mass" min="1" max="10" value="5">
            <span id="massValue">5</span>
        </div>
        <div>
            <label>Force:</label>
            <input type="range" id="force" min="1" max="100" value="50">
            <span id="forceValue">50</span>
        </div>
        <div>
            <label>Gravity:</label>
            <input type="range" id="gravity" min="0" max="20" value="9.8">
            <span id="gravityValue">9.8</span>
        </div>

        <!-- Canvas for ball simulation -->
        <canvas id="physicsCanvas" width="600" height="400"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
