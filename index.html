<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="controls">
        <label for="size">Ball Size:</label>
        <input type="range" id="size" min="10" max="100" value="30">
        <label for="gravity">Gravity:</label>
        <input type="range" id="gravity" min="-50" max="50" value="-9.81">
    </div>

    <canvas id="ballCanvas" width="800" height="800"></canvas>

    <script src="scripts.js"></script>
</body>
</html>
