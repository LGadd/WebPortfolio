<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Physics Simulator</h1>
        <div class="controls">
            <label for="mass">Mass:</label>
            <input type="range" id="mass" min="1" max="10" value="5">
            <span id="massValue">5</span>

            <label for="force">Force:</label>
            <input type="range" id="force" min="1" max="100" value="50">
            <span id="forceValue">50</span>

            <label for="gravity">Gravity:</label>
            <input type="range" id="gravity" min="0" max="20" value="9.8">
            <span id="gravityValue">9.8</span>
        </div>

        <div class="canvas-container">
            <canvas id="physicsCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
